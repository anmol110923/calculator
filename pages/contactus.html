<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Mera IPU Notes</title>
  <meta name="description" content="Contact Mera IPU Notes for any support or collaboration." />
  <meta name="keywords" content="contact, Mera IPU Notes, study material, IPU university notes" />
  <meta name="author" content="Mera IPU Notes Team" />
  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#1C1C21" />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" href="/Images/logo-new.png" type="image/x-icon" />
</head>

<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "Organization",
  "name": "Mera IPU Notes",
  "url": "https://fundamental-academy.web.app",
  "logo": "https://fundamental-academy.web.app/Images/logo-new.png",
  "contactPoint": {
    "@type": "ContactPoint",
    "telephone": "+917982525608",
    "contactType": "Customer Support"
  },
  "sameAs": [
    "https://www.facebook.com/fundamentalacademy",
    "https://www.instagram.com/fundamental_academy/"
  ]
}
</script>

<body id="content">
  <style>
    * {
      -webkit-tap-highlight-color: rgba(255, 255, 255, 0) !important;
      -webkit-focus-ring-color: rgba(255, 255, 255, 0) !important;
      outline: none !important;
    }
  </style>

  <!-- Loading Screen -->
  <div class="redirect-loader" id="redirect-loader"></div>
  <div id="loading-screen">
    <div class="loader"></div>
  </div>

  <div id="header"></div>

  <div id="Contact-us" class="contact-container">
    <div class="contact-form">
      <h2>Contact Us</h2>
      <p>If you have any questions, suggestions, or feedback about our study materials, reach out. We'd love to hear from you!</p>
      <form action="https://api.web3forms.com/submit" method="POST" id="contact-form">
        <input type="hidden" name="access_key" value="c7500726-67fd-4fd2-b89f-1809b3dbc597" />

        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>

        <!-- Honeypot Spam Protection -->
        <input type="checkbox" name="botcheck" class="hidden" style="display: none;" />

        <button type="submit">Submit</button>
      </form>
      <div id="form-alert" class="alert" style="display: none;"></div>
    </div>
  </div>

  <div id="footer"></div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function (event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          showAlert('Thank you for contacting us! ðŸ˜„', 'success');
          form.reset();
        } else {
          response.json().then(data => {
            if (data && data.errors) {
              showAlert(data.errors.map(error => error.message).join(", "), 'error');
            } else {
              showAlert('Oops! There was a problem submitting your form. ðŸ˜µâ€ðŸ’«', 'error');
            }
          });
        }
      }).catch(error => {
        showAlert('Oops! There was a problem submitting your form.', 'error');
      });
    });

    function showAlert(message, type) {
      const alertBox = document.getElementById('form-alert');
      alertBox.textContent = message;
      alertBox.className = `alert ${type}`;
      alertBox.style.display = 'block';
    }
  </script>

  <script src="https://unpkg.com/scrollreveal"></script>
  <script>
    ScrollReveal().reveal('.reveal', {
      duration: 1000,
      distance: '50px',
      easing: 'ease-in-out',
      origin: 'bottom',
      reset: true
    });
  </script>
  <script src="/script.js"></script>
</body>

</html>
